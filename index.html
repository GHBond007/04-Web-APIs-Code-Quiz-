<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiz App</title>
</head>
<body>
    
    <div class="outer-container">
        <div class="quiz-box" class="hide">
            <div id="quiz">
            
            <div class="top-bar">
                <span id="timer">Time:60</span>
                
                <button id="high-score">View High Score</button> 
            </div>
            <h1>Coding Quiz Challenge</h1>
                <div class="quiz-header">
                    
                <p id="progress">Question 1 of 5</p> 
                </div>
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn"> A. Answer 1</button>
                    <button class="btn"> B. Answer 2</button>
                    <button class="btn"> C. Answer 3</button>
                    <button class="btn"> D. Answer 4</button>
             </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
            <div id="timer" class= "countdown">
           <section class="completed-quiz-screen" class="hide">
            <h2>Quiz Completed </h2>
            <p>Your Score: 00</p>
            <div>
                <label for="">Enter Name</label>
                <input type="text">
                <button>Submit</button>
            </div>
           </section>
           <section class="high-scores-screen" class="hide">
            <h2>High Scores</h2>
            <ol>
                <li>GH -20</li>
                <li>GH -20</li>
                <li>GH -20</li>
                <li>GH -20</li>
                <li>GH -20</li>  
            </ol>
           </section>
        
                </div>
            </div>
            <script src="./assets/script.js"></script>
</body>
</html>
