<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="/assets/script.js"></script>
</head>
<body>
    
    <div class="outer-container">
        <div class="quiz-box">
            <div id="quiz">
            <div class="top-bar">
                <span id="timer">Time:60</span>
                
                <button id="high-score">View High Score</button> 
            </div>
            <h1>Coding Quiz Challenge</h1>
                <div class="quiz-header">
                    
                <p id="progress">Question 1 of 5</p> 
                </div>
                <p id="question">Arrays in JavaScript can be used to store _______?</p>
<main>
                <div class="inner-container">
                    <button class="btn" id="btn0">
                        A. <span id="choice0"></span>
                    </button>
                    <button class="btn" id="btn1">
                        B. <span id="choice1"></span>
                    </button>
                    <button class="btn" id="btn2">
                        C. <span id="choice2"></span>
                    </button>
                    <button class="btn" id="btn3">
                        D. <span id="choice3"></span>
                    </button>
             </div>
           <section class="completed-quiz-screen">
            <h2>Quiz Completed </h2>
            <p>Your Score: 00</p>
            <div>
                <label for="">Enter Name</label>
                <input type="text">
                <button>Submit</button>
            </div>
           </section>
           <section class="high-scores-screen">
            <h2>High Scores</h2>
            <ol>
                <li>GH -20</li>
                <li>GH -20</li>
                <li>GH -20</li>
                <li>GH -20</li>
                <li>GH -20</li>  
            </ol>
           </section>
            </main>
             <footer>
                <div class="bottom-bar">
                    <button id="Start Quiz">Start</button>
                </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
